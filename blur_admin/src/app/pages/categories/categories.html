<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <div ba-panel ba-panel-title="Editable Rows" ba-panel-class="with-scroll">
        <div class="add-row-editable-table">
          <button class="btn btn-primary" ng-click="vm.addCategory()">Add new Category</button>
        </div>
        <table class="table table-bordered table-hover table-condensed">
          <tr>
            <td>#</td>
            <td>Name</td>
            <td>Action</td>
          </tr>
          <tr ng-repeat="category in vm.categories" class="editable-row">
            <td>
                {{category.id}}
            </td>
            <td>
              <span editable-text="category.name" e-name="name" e-form="rowform" e-required>
                {{ category.name || 'empty' }}
              </span>
            </td>
            <td>
              <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
                    shown="inserted == category">
                <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs"
                  ng-click="vm.createCategory()">
                  Save
                </button>
                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
                  Cancel
                </button>
              </form>
              <div class="buttons" ng-show="!rowform.$visible">
                <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
                <button class="btn btn-danger editable-table-button btn-xs" ng-click="vm.removeCategory(category.id)">Delete</button>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
